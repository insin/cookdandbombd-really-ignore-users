<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cook'd and Bomb'd Really Ignore Users Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <form>
    <section class="checkbox">
      <label>
        Show ignored posts
        <input type="checkbox" name="showIgnoredPosts">
      </label>
    </section>
    <section class="checkbox">
      <label>
        Hide posts which quote ignored users
        <input type="checkbox" name="hidePostsQuotingIgnoredUsers">
      </label>
    </section>
    <section class="checkbox">
      <label>
        Hide topics created by ignored users
        <input type="checkbox" name="hideTopicsCreatedByIgnoredUsers">
      </label>
    </section>
    <section class="checkbox">
      <label>
        Add ignore user control to posts
        <input type="checkbox" name="addIgnoreUserControlToPosts">
      </label>
    </section>
  </form>
  <script src="options.js"></script>
</body>
</html>
